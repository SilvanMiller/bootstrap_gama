  </head>

  <body>
    <!-- Bootstrap aula 01 -->
    
    <header>
      <nav class="navbar navbar-expand-sm nv_transparent fixed-top">
        <div class="container">
          <a href="#" class="navbar-brand ">
            <img src="./asset/logoGama.png" alt="Logo Gama Academy" width="40" height="34">
            AulBot
          </a>
          <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#menuNavegacao"
            aria-controls="menuNavegacao" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div id="menuNavegacao" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="#" class="nav-link active">Home</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Sobre</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Contato</a>
              </li>
              <li class="nav-item dropdown ">
                <a href="#" class="nav-link dropdown-toggle" id="menuUsuario" data-bs-toggle="dropdown">Ol√°, Francis</a>
                <div class="dropdown-menu" aria-labelledby="menuUsuario">
                  <a href="#" class="dropdown-item">Meu perfil</a>
                  <a href="#" class="dropdown-item">Sair</a>
                </div>
              </li>
            </ul>

          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container vh-100 ">
        <div class="row h-100 d-flex align-items-center justify-content-center">
          <div class="col-xs-10 col-sm-8 col-md-5">
            <div class="card text-bg-secondary shadow-lg rounded">
              <div class="card-header" style="font-weight: 700;">Acesso ao sistema</div>
                <div class="card-body">
                  <div class="alert alert-success">
                    Logado com sucesso, redirecionando
                  </div>

                  <form id="frmLogin" class="">
                    <div class="form-floating mb-3 ">
                      <input class="form-control" type="email" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">Digite seu e-mail</label>
                    </div>
                    <div class="form-floating mb-3 eyes">
                      <input class="form-control" type="password" id="floatingPassword" placeholder="*******">
                      <i class="fas fa-eye" id="eye" onclick="showPassword()"></i>
                      <i class="fas fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>
                      <label for="floatingPassword">Digite a Senha</label>

                    </div>
                    <div class="row">
                      <div class="col-5">
                        <button type="submit" class="btn btn-primary w-100">
                          Entrar
                        </button>
                      </div>
                      <div class="col-5 offset-2">
                        <button type="reset" class="btn btn-secondary w-100">
                          Resetar
                        </button>
                      </div>
                    </div>
                  </form>

                </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    
  </body>
