  <header>
    <nav class="navbar navbar-expand-sm nv_transparent fixed-top d-none">

          AulBot
        </a>
        <button class="navbar-toggler d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#menuNavegacao"
          aria-controls="menuNavegacao" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="menuNavegacao" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#" class="nav-link active">Home</a>

              <div class="dropdown-menu" aria-labelledby="menuUsuario">

              </div>
            </li>

      </div>
    </nav>
  </header>

  <main>
    <section class="container vh-100 ">
      <div class="row h-100 d-flex align-items-center justify-content-center ">
        <div class="col-xs-10 col-sm-8 col-md-5">
          <div class="card p-3 text-bg-secondary shadow-lg rounded ">
            <div class="card-header" style="font-weight: 700;">Acesso ao sistema</div>
            <div class="card-body">

              <div id="msgLogado" class="alert alert-success d-none">
                Logado com sucesso, redirecionando...
              </div>

              <form id="frmLogin" class="">
                <div class="form-floating mb-3 ">
                  <input class="form-control" type="text" id="floatingInput" required="" placeholder="name@example.com">
                  <label for="floatingInput">Digite seu e-mail</label>
                </div>
                <p id="validoEmail"></p>
                <div class="form-floating mb-3 eyes">
                  <input class="form-control" type="password" id="floatingPassword" required="" placeholder="*******">
                  <i class="fas fa-eye" id="eye" onclick="showPassword()"></i>
                  <i class="fas fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>
                  <label for="floatingPassword">Digite a Senha</label>

                </div>
                <div class="row">
                  <div class="col-5">
                    <button type="submit" id="btnVldar" class="button btn border-success w-100">
                      Entrar
                    </button>
                  </div>
                  <div class="col-5 offset-2">
                    <button type="reset" class="btn border-danger w-100">
                      Resetar
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center pb-3">
        <p style="color:#7BE26E">Feito por &copy; Silvan Miller - 2022</p>
      </div>
    </section>

  </main>
